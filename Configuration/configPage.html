<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User Ratings</title>
</head>
<body>
    <div id="UserRatingsConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="UserRatingsConfigForm">
                    <h2>User Ratings Plugin</h2>
                    
                    <div class="fieldDescription" style="margin-bottom: 2em;">
                        Allow users to rate movies, TV shows, episodes, and music. Ratings and reviews are visible to all users on the server via the web interface.
                    </div>

                    <div style="margin-top: 2em; padding-top: 2em; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                        <h3 style="color: #e53935;">Danger Zone</h3>
                        <div class="fieldDescription" style="margin-bottom: 1em;">
                            Permanently delete all user ratings from the database. This action cannot be undone.
                        </div>
                        <button id="btnDeleteAllRatings" type="button" is="emby-button" class="raised" style="background: #e53935; color: white;">
                            <span>Delete All Ratings</span>
                        </button>
                        <div id="deleteResult" style="display: none; margin-top: 1em; padding: 1em; border-radius: 4px;"></div>
                    </div>

                </form>
            </div>
        </div>

        <script type="text/javascript">
            var UserRatingsConfig = {
                pluginUniqueId: "b8c5d3e7-4f6a-8b9c-1d2e-3f4a5b6c7d8e"
            };

            document.getElementById('UserRatingsConfigPage').addEventListener('pageshow', function () {
                // No configuration to load
            });

            document.getElementById('btnDeleteAllRatings').addEventListener('click', function () {
                var resultDiv = document.getElementById('deleteResult');
                resultDiv.style.display = 'none';
                
                if (!confirm('Are you ABSOLUTELY sure you want to delete ALL user ratings? This cannot be undone!')) {
                    return;
                }
                
                if (!confirm('This will permanently delete all ratings from all users. Continue?')) {
                    return;
                }
                
                Dashboard.showLoadingMsg();
                
                fetch(ApiClient.getUrl('api/UserRatings/DeleteAll'), {
                    method: 'DELETE',
                    headers: {
                        'X-Emby-Token': ApiClient.accessToken()
                    }
                }).then(function (response) {
                    return response.json();
                }).then(function (result) {
                    Dashboard.hideLoadingMsg();
                    resultDiv.style.display = 'block';
                    
                    if (result.success) {
                        resultDiv.innerHTML = result.message || 'All ratings have been deleted';
                        resultDiv.style.backgroundColor = '#4CAF50';
                        resultDiv.style.color = 'white';
                    } else {
                        resultDiv.innerHTML = result.message || 'Error deleting ratings';
                        resultDiv.style.backgroundColor = '#f44336';
                        resultDiv.style.color = 'white';
                    }
                }).catch(function (error) {
                    Dashboard.hideLoadingMsg();
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = 'Error: ' + error.message;
                    resultDiv.style.backgroundColor = '#f44336';
                    resultDiv.style.color = 'white';
                });
            });
        </script>
    </div>
</body>
</html>
